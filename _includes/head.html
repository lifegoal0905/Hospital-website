<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

   <!-- Twitter Cards meta tags. See more at https://developer.twitter.com/en/docs/tweets/optimize-with-cards/overview/summary-card-with-large-image -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@hospitalrun">
  <meta name="twitter:creator" content="@hospitalrun">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}">
  <meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:image" content="//hospitalrun.io/img/bg-img-patients.jpg">

 <!--Facebook Opengraph meta tags. See more at https://developers.facebook.com/docs/sharing/webmasters/ -->
 <meta property="og:url" content="{{site.url}}" />
 <meta property="og:type" content="website" />
 <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}" />
 <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:image" content="//hospitalrun.io/img/bg-img-patients.jpg" />

<!-- JSON-LD markup generated by Google Structured Data Markup Helper. --> 
<script type="application/ld+json"> 
  { "@context" : "http://schema.org", "@type" : "SoftwareApplication", "name" : "HospitalRun", "image" : "//hospitalrun.io/img/bg-img-patients.jpg", "url" : "//hospitalrun.io/", "publisher" : { "@type" : "Organization", "name" : "HospitalRun" }, "applicationCategory" : "Healthcare", "downloadUrl" : "//hospitalrun.io/tryit/", "screenshot" : "//hospitalrun.io/img/screenshot-mock-sm.jpg" } 
</script>

  <link rel="stylesheet" href="/css/main.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />

  <!-- Google Fonts API -->
  <link href='//fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
